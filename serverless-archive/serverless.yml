service: quotes
provider:
 name: aws
 runtime: python3.8
 stage: dev
 region: us-east-1
 memorySize: 128
plugins:
 - serverless-wsgi
 - serverless-python-requirements
custom:
 wsgi:
   app: app.app
   packRequirements: false
functions:
 app:
   handler: wsgi_handler
   events:
     - http: ANY /
configValidationMode: error